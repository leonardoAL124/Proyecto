<div>
    <table class="container table table-dark table-hover">
        <thead>
            <tr>
                <th style="color: white;">Nombre</th>
                <th style="color: white;">Precio</th>
                <th style="color: white;">Imagen</th>
                <th style="color: white;" *ngIf="!validacionLogin; else noLog">Comprar</th>
                <ng-template #noLog></ng-template>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of data">
                <td>{{item.nombre}}</td>
                <td>{{item.precio}}</td>
                <td><img src="{{item.imagen}}" class="img" alt="imagen" height="100px" width="200px"></td>
                <td *ngIf="!validacionLogin; else noLogCar">
                    <a (click)="validar()" href="detProds/{{item.iden}}"><i class="bi bi-cart4"></i></a>
                </td>
                <ng-template #noLogCar></ng-template>
            </tr>
        </tbody>
    </table>
    <br>
</div>
