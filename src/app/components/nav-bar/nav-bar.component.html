<nav class="navbar is-black" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
        <a class="navbar-item" href="">
            <img src="../../assets/images/logo.png" width="80" height="30">
        </a>
    </div>

    <div id="navbarBasicExample" class="navbar-menu">
        <div class="navbar-start">
            <a class="navbar-item" href="">Home &nbsp; <i class="bi bi-house-fill"></i></a>
            <a class="navbar-item" href="productos">Productos &nbsp; <i class="bi bi-cart-fill"></i></a>
            <a class="navbar-item" href="ofertas">Ofertas &nbsp; <i class="bi bi-fire"></i></a>
            <a class="navbar-item" href="nosotros&terminos-condiciones">Nosotros - Términos & Condiciones &nbsp; <i
                    class="bi bi-people-fill"></i></a>
            <a class="navbar-item" href="contactos">Contactos &nbsp; <i class="bi bi-telephone-fill"></i></a>
            <div class="navbar-item has-dropdown is-hoverable" *ngIf="validarRol(); else validarFa">
                <a class="navbar-link">
                    Acciones
                </a>

                <div class="navbar-dropdown">
                    <a class="navbar-item" href="lista-usuarios">Ver lista de usuarios &nbsp; <i
                            class="bi bi-person-lines-fill"></i></a>
                    <hr class="navbar-divider">
                    <a class="navbar-item" href="">Mas opciones de admin</a>
                </div>
            </div>
            <ng-template #validarFa></ng-template>
        </div>

        <div class="navbar-end">
            <div class="navbar-item">
                <div class="buttons">
                    <div class="navbar-item" *ngIf="validacionLogin; else cerrSes">
                        <div>
                            <a class="navbar-item boton" (click)="openModal(registro)">Registro &nbsp; <i
                                    class="bi bi-person-add"></i></a>
                            <ng-template #registro>
                                <div class="modal-header">
                                    <h4 class="modal-title pull-left">Formulario de Registro</h4>
                                    <button type="button" class="btn-close close pull-right" aria-label="Close"
                                        (click)="modalRef?.hide()">
                                        <span aria-hidden="true" class="visually-hidden">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <app-form-registro></app-form-registro>
                                </div>
                            </ng-template>
                        </div>

                        <div>
                            <a class="navbar-item boton" (click)="openModal(login)">Iniciar Sesión &nbsp; <i
                                    class="bi bi-person-circle"></i></a>
                            <ng-template #login>
                                <div class="modal-header">
                                    <h4 class="modal-title pull-left">Formulario Login</h4>
                                    <button type="button" class="btn-close close pull-right" aria-label="Close"
                                        (click)="modalRef?.hide()">
                                        <span aria-hidden="true" class="visually-hidden">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <app-form-login></app-form-login>
                                </div>
                            </ng-template>
                        </div>
                    </div>
                    <ng-template #cerrSes>
                        <div class="row iconos">
                            <div class="col-lg-8" (click)="toggleVistaPrevia()">
                                <a class="navbar-item boton"><i class="bi bi-bag-fill"></i><span class="cart-count">{{
                                        numeroDeProductosEnCarrito }}</span></a>
                            </div>
                            <div class="col-lg-4">
                                <a class="navbar-item boton" (click)="cerrar()"><i
                                        class="bi bi-box-arrow-in-right"></i></a>
                            </div>
                        </div>
                    </ng-template>

                </div>
            </div>
        </div>
    </div>
</nav>
