<form (ngSubmit)="login(form)" #form="ngForm">
    <br>
    <div class="mb-1">
        <label class="form-label">Usuario:</label>
        <input type="text" class="form-control" name="nick" [(ngModel)]=nick>
    </div>
    <br>
    <div class="mb-1">
        <label class="form-label">Password:</label>
        <input type="password" class="form-control" name="pass" [(ngModel)]=pass>
    </div>
    <br>
    <button type="submit" class="btn btn-primary mt-1 boton">Iniciar Sesi√≥n</button>
</form>
