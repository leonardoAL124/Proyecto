<form>
    <div class="mb-1">
        <label for="id" class="form-label">ID:</label>
        <input type="number" class="form-control" name="id" #id>
    </div>
    <div class="mb-1">
        <label for="nombre" class="form-label">Nombre:</label>
        <input type="text" class="form-control" name="nombre" #nombre>
    </div>
    <div class="mb-1">
        <label for="apellido" class="form-label">Apellido:</label>
        <input type="text" class="form-control" name="apellido" #apellido>
    </div>
    <div class="mb-1">
        <label for="edad" class="form-label">Edad:</label>
        <input type="number" class="form-control" name="edad" #edad>
    </div>
    <div class="mb-1">
        <label for="genero" class="form-label">GÃ©nero:</label>
        <input type="text" class="form-control" name="genero" #genero>
    </div>
    <div class="mb-1">
        <label for="usuario" class="form-label">Usuario:</label>
        <input type="text" class="form-control" name="usuario" #usuario>
    </div>
    <div class="mb-1">
        <label for="password" class="form-label">Password:</label>
        <input type="password" class="form-control" name="password" #password>
    </div>
    <div class="mb-1">
        <label for="rol" class="form-label">Rol:</label>
        <input type="text" class="form-control" name="rol" #rol>
    </div>
    <div class="boton">
        <a href="lista-usuarios"
            (click)="actualizarUsuario(id.value, nombre.value, apellido.value, edad.value, genero.value, usuario.value, password.value, rol.value)"><button
                type="submit" class="btn btn-primary mt-1">Editar</button></a>
    </div>
</form>
